<h2 mat-dialog-title>ATM Managemenet</h2>
<mat-dialog-content>
  <form class="form-container" action="" [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" [readonly]="mode === 'view'" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Manufacturer</mat-label>
      <input
        matInput
        formControlName="manufacturer"
        [readonly]="mode === 'view'"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" [readonly]="mode === 'view'" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Serial Number</mat-label>
      <input
        matInput
        formControlName="serialNumber"
        [readonly]="mode === 'view'"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Image</mat-label>
      <input matInput formControlName="image" [readonly]="mode === 'view'" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>close</button>
  <button
    mat-stroked-button
    (click)="onSubmit()"
    *ngIf="mode !== 'view'"
    mat-button
  >
    onSubmit
  </button>
</mat-dialog-actions>
