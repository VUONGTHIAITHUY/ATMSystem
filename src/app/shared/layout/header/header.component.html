<header class="header">
  <div class="header-left">
    <div class="logo">
      <img src="assets/images/logo.png" alt="ATM System Logo" />
    </div>
    <h1 class="system-name">ATM System</h1>
  </div>

  <div class="search-container">
    <button (click)="openDialog()" mat-stroked-button>Create ATM</button>
    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        placeholder="Search..."
        class="search-input"
      />
      <button class="search-button" (click)="onSearch()">
        <span class="material-icons">search</span>
      </button>
    </div>
  </div>
</header>
